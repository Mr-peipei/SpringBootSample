<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta>
<meta charset="UTF-8">
<mata name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no"></mata>
<!-- CSS読み込み -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/login/login.css}">
<link rel="stylesheet" th:href="@{/css/index/index.css}">
<!-- JS読み込み -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>ログイン</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <img class="img-fluid home-image" th:src="@{/images/indeximage.jpg}" alt="">
        </div>
        <div class="col-md-4 d-flex align-items-center">
            <div class="flex-column">
                <div class="p-2 mb-5">
                    <img th:src="@{/images/homeicon.png}" alt="" class="home-icon">
                </div>
                <div class="p-2 mt-4">
                    <h1 class="h1-hello">自分の人生を見つけてみよう</h1>
                </div>
                <div class="text-center">
                    <form method="post" th:action="@{/login}" class="form-login">
                        <h2>ログイン</h2>
                        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
                           th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                           class="text-danger">
                            ログインエラーメッセージ
                        </p>
                        <!-- ユーザーID-->
                        <div class="form-group">
                            <label for="userId" class="sr-only">userId</label>
                            <input type="text" class="form-control" placeholder="ユーザーID" name="userId">
                        </div>
                        <!-- パスワード-->
                        <div class="form-group">
                            <label for="password" class="sr-only">password</label>
                            <input type="password" class="form-control" placeholder="パスワード" name="password">
                        </div>
                        <input type="submit" value="ログイン" class="btn btn-primary">
                    </form>
                    <a th:href="@{/user/signup}">新規登録はこちらから</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center flex-wrap p-3">
        <a href="" class="footer-a">利用規約</a>
        <a href="" class="footer-a">このサイトについて</a>
        <a href="" class="footer-a">プライバシーポリシー</a>
    </footer>
</div>
</body>
</html>
