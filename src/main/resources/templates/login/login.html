<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/homelayout}">
<head>
    <meta charset="UTF-8">
    <!--CSS読込-->
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
    <title>ログイン</title>
</head>
<body>
<div layout:fragment="content">
    <div class="p-2 mb-5">
        <img th:src="@{/images/homeicon.png}" alt="" class="home-icon">
    </div>
    <div class="p-2 mt-4">
        <h1 class="h1-hello">独裁者の世界</h1>
    </div>
    <div class="text-center">
        <form method="post" th:action="@{/login}" class="form-login">
            <h2>ログイン</h2>
            <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
               th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
               class="text-danger">
                ログインエラーメッセージ
            </p>
            <!-- ユーザーID-->
            <div class="form-group">
                <label for="userId" class="sr-only">userId</label>
                <input type="text" class="form-control" placeholder="ユーザーID" name="userId">
            </div>
            <!-- パスワード-->
            <div class="form-group">
                <label for="password" class="sr-only">password</label>
                <input type="password" class="form-control" placeholder="パスワード" name="password">
            </div>
            <input type="submit" value="ログイン" class="btn btn-primary">
        </form>
        <a th:href="@{/user/signup}">新規登録はこちらから</a>
    </div>
</div>
</body>
</html>
