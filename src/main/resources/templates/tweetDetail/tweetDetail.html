<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>ユーザ一覧</title>
    <!-- 個別CSS読込-->
    <link rel="stylesheet" th:href="@{/css/home/home.css}">
    <!-- 個別JS読込-->
    <link rel="stylesheet" th:href="@{/webjars/datatables/css/jquery.dataTables.min.css}">
    <script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}" defer></script>
</head>
<body>
<div layout:fragment="content">
    <div class="header border-bottom">
        <h1 class="h2">ツイート詳細</h1>
    </div>

    <form th:action="@{/user/tweet}" method="post" id="user-detail-form" class="" th:object="${tweetDetail}">
        <p th:text="*{tweetKey.userId}"></p>
        <p th:text="*{tweetKey.tweetDate}"></p>
        <p th:text="*{tweet}"></p>
        <input type="hidden" th:field="*{tweetId}">

        <div th:if="${authId == tweetDetail.getTweetKey().getUserId()}">
            <button class="btn btn-danger" type="submit" name="deleteTweet">
                削除
            </button>
        </div>

</div>

</html>
