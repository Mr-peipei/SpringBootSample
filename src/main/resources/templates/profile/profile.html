<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>☆☆さん</title>
    <!--CSS読込-->
    <link rel="stylesheet" th:href="@{/css/user/list.css}">
    <link rel="stylesheet" th:href="@{/css/user/profile.css}">
    <!--JS読込-->
    <script th:src="@{/js/user/detail.js}" defer></script>
</head>
<body>
<div layout:fragment="content">
    <div class="header border-bottom">
        <h1 class="h2">プロフィール</h1>
    </div>
    <form th:action="@{/user/detail}" method="post" id="user-detail-form" class="form-signup" th:object="${userProfileForm}">
        <img th:src="@{/images/defaultIcon.jpg}" alt="" class="rounded-circle profile-icon p-3">
        <h4 th:text="*{userName}" class="font-weight-bold"></h4>
        <h6 class="ml-2" th:text="*{userId}"></h6>
        <h6 class="p-2" th:text="*{introduction}"></h6>
        <h6 class="p-2" th:text="'フォロー中：'+*{follows}+'  フォロワー：'+*{follower}"></h6>
        <input type="hidden" th:field="*{userId}">

        <!--ツイート情報 -->
        <th:block th:if="*{tweetList != null and tweetList.size() > 0}">
            <div class="header border-bottom">
                <h1 class="h2">ツイート</h1>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th class="w-25">年月</th>
                    <th>ツイート</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item: *{tweetList}">
                    <td th:text="${item.tweetKey.tweetDate}"></td>
                    <td th:text="${item.tweet}"></td>
                </tr>
                </tbody>
            </table>
        </th:block>
    </form>
</div>
</body>
</html>
