<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta>
    <meta charset="UTF-8">
    <mata name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no"></mata>
    <!-- CSS読み込み -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/signup.css}">
    <link rel="stylesheet" th:href="@{/css/index/index.css}">
    <!-- JS読み込み -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <script th:src="@{/js/user/signup.js}" defer></script>
    <title th:text="#{user.signup.title}"></title>
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <img class="img-fluid home-image" th:src="@{/images/indeximage.jpg}" alt="">
        </div>
        <div class="col-md-4 d-flex align-items-center justify-content-center">
            <div class="flex-column">
<!--                <div class="p-2 mb-5">-->
<!--                    <img th:src="@{/images/homeicon.png}" alt="" class="home-icon">-->
<!--                </div>-->
                <div class="p-2">
                    <form id="signup-form" method="post" action="/user/signup" class="form-signup"
                          th:object="${signupForm}">
                        <h1 class="text-center" th:text="#{user.signup.title}"></h1>
                        <!--ユーザーID-->
                        <div class="form-group">
                            <label for="userId" th:text="#{userId}"></label>
                            <input type="text" class="form-control" th:field="*{userId}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:errors="*{userId}"></div>
                        </div>
                        <!--パスワード-->
                        <div class="form-group">
                            <label for="password" th:text="#{password}"></label>
                            <input type="text" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:errors="*{password}"></div>
                        </div>
                        <!--ユーザー名-->
                        <div class="form-group">
                            <label for="userName" th:text="#{userName}"></label>
                            <input type="text" class="form-control" th:field="*{userName}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:errors="*{userName}"></div>
                        </div>
                        <!--誕生日-->
                        <div class="form-group">
                            <label for="birthday" th:text="#{birthday}"></label>
                            <input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{birthday}"
                                   th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:errors="*{birthday}"></div>
                        </div>
                        <!--年齢-->
                        <div class="form-group">
                            <label for="age" th:text="#{age}"></label>
                            <input type="text" class="form-control" th:field="*{age}" th:errorclass="is-invalid">
                            <div class="invalid-feedback" th:errors="*{age}"></div>
                        </div>
                        <!--性別-->
                        <div class="form-group">
                            <div th:each="item: ${genderMap}" class="form-check-inline">
                                <input type="radio" class="form-check-input" th:value="${item.value}"
                                       th:field="*{gender}" th:errorclass="is-invalid">
                                <label class="form-check-label" th:text="${item.key}"></label>
                            </div>
                            <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">
                            </div>
                        </div>
                        <!--登録ボタン-->
<!--                        <input type="submit" th:value="#{user.signup.btn}" class="btn btn-primary w-100 mt-3">-->
                        <button id="btn-signup" type="button" class="btn btn-primary w-100 mt-3">
                            ユーザー登録
                        </button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                </div>
                <div class="p-2">
                    <p>アカウントをお持ちの場合は<a th:href="@{/login}">ログイン</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center flex-wrap p-3">
        <a href="" class="footer-a">利用規約</a>
        <a href="" class="footer-a">このサイトについて</a>
        <a href="" class="footer-a">プライバシーポリシー</a>
    </footer>
</div>
</body>
</html>
