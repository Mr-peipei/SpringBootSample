<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<div layout:fragment="menu" class="bg-light">
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation">
            <a th:href="@{'/user/list'}" class="nav-link">ユーザ一覧</a>
        </li>
        <li role="presentation" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{'/admin'}" class="nav-link">アドミン専用</a>
        </li>
        <li role="presentation" >
            <a th:href="@{${userId}}" class="nav-link">プロフィール</a>
        </li>
        <form id="tweet-form" th:action="@{/tweet}" method="post" >
            <textarea name="tweet" class="form-control mb-2" type="text" rows="2" ></textarea>
            <p><input class="btn btn-primary" type="submit" value="ツイートする" /></p>
        </form>

    </ul>
</div>
</body>
</html>
