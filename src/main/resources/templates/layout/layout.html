<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta>
    <meta charset="UTF-8">
    <mata name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no"></mata>
    <!-- CSS読み込み -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- JS読み込み -->
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title></title>
</head>
<body>
<!--ヘッダー-->
<nav layout:replace="~{layout/header::header}"></nav>
<!--メニュー-->
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-2 bg-light sidebar pt-2 ml-5">
            <div layout:replace="~{layout/menu::menu}"></div>
        </nav>
    </div>
</div>
<!--コンテンツ-->
<div class="container-fluid">
    <div class="row ml-5">
        <nav class="col-sm-10 offset-sm-2 main">
            <div layout:fragment="content"></div>
        </nav>
    </div>
</div>
</body>
</html>
